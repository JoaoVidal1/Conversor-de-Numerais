<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js" integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww==" crossorigin="anonymous"></script>
    <title>Conversor de Numerais</title>
</head>
<body>
    <header>
        <h1>CONVERTER</h1>
        <nav>
            <ul id="nav-list">          
                <li><button type="button" class="nav-btn" id="attic" onclick="changeNumericalSystem(0)">ÁTICOS</button></li>
                <li><button type="button" class="nav-btn" id="caros" onclick="changeNumericalSystem(1)">CAROSTE</button></li>
                <li><button type="button" class="nav-btn" id="egypt" onclick="changeNumericalSystem(2)">EGÍPCIOS</button></li>
                <li><button type="button" class="nav-btn" id="etrus" onclick="changeNumericalSystem(3)">ETRUSCOS</button></li>
                <li><button type="button" class="nav-btn" id="psalt" onclick="changeNumericalSystem(4)">PSALTER</button></li>
                <li><button type="button" class="nav-btn" id="roman" onclick="changeNumericalSystem(5)">ROMANOS</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="resultado" class="main" pre></div>
        <div id="inputDiv">
            <input type="number" id="input" class="main" placeholder="Insira um número de 1 a 3999999">
            <a href="https://en.wikipedia.org/wiki/Roman_numerals" id="ajuda" class="main">AJUDA</a>
        </div>
    </main>
    <footer>
        <a href="https://en.wikipedia.org/wiki/Attic_numerals#The_system">ALGARISMOS ÁTICOS</a>
        <a href="https://en.wikipedia.org/wiki/Kharosthi#Numerals">ALGARISMOS CAROSTE</a>
        <a href="https://en.wikipedia.org/wiki/Egyptian_numerals#Digits_and_numbers">ALGARISMOS EGÍPCIOS</a>
        <a href="https://en.wikipedia.org/wiki/Etruscan_numerals">ALGARISMOS ETRUSCOS</a>
        <a href="https://en.wikipedia.org/wiki/Psalter_Pahlavi#Numbers">ALGARISMOS PERSAS</a>
        <a href="https://en.wikipedia.org/wiki/Roman_numerals">ALGARISMOS ROMANOS</a>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
